<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
	html, body, body > table {
		width: 100%;
		height: 100%;
	}
	.relative {
		position: relative;
	}



	.btn{
		width:35px;
		height: 35px;
		border-radius: 100%;
		cursor: pointer;
	}
	.red{
		background: red;
		position: absolute;
		bottom: 6px;
		left: 6px;
	}
	.green{
		background: green;
		position: absolute;
		bottom: 6px;
		right: 6px;
	}

  </style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td valign="middle">

					<table align="center" width="320" height="480">
						<tbody>
							<tr>
								<td class="relative">
									<img src="img.png" width="320" height="480">
									<div class="btn red"><a href="https://www.yahoo.com/">No</a></div>
									<div class="btn green"><a href="https://www.google.com.ua">Ok</a></div>
								</td>
							</tr>
						</tbody>
					</table>

				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
