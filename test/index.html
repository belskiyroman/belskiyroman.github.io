<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
	body {
		width: 320px;
		height: 480px;
		position: relative;
	}
	.btn{
		width:35px;
		height: 35px;
		border-radius: 100%;
		cursor: pointer;
	}
	.red{
		background: red;
		position: absolute;
		bottom: 6px;
		left: 6px;
	}
	.green{
		background: green;
		position: absolute;
		bottom: 6px;
		right: 6px;
	}
	img{
		width:100%;
		height: 100%;
	}
  </style>
</head>
<body>
	<img src="img.png">
	<div class="btn red">No</div>
	<div class="btn green">Ok</div>
</body>
</html>
